<div>
    <p></p>
    <h3>Корзина</h3>
    <p></p>

    <table class="table table-hover">
        <thead>
        <tr>
            <td>Название</td>
            <td>Количество</td>
            <td>Цена</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in cart.items">
            <td>{{item.productTitle}}</td>
            <td>
                <button type="button" class="btn btn-outline-primary btn-sm" ng-click="decrementProductInCart(item.productId)">-</button>
                {{item.quantity}}
                <button type="button" class="btn btn-outline-primary btn-sm" ng-click="incrementProductInCart(item.productId)">+</button>
            </td>
            <td>{{item.pricePerProduct + ' x ' + item.quantity + ' = ' + item.price}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteProductFromCart(item.productId)">Удалить из корзины</button>
            </td>
        </tr>
        <tr>
            <td>Итого</td>
            <td></td>
            <td>{{cart.totalPrice}}</td>
        </tr>
        </tbody>
    </table>
    <p></p>

    <h3>Оформление заказа</h3>
    <p></p>

    <form class="row g-3" ng-submit="placeOrder()">
        <div class="col-auto">
            <input type="text" class="form-control" id="orderAddress" ng-model="orderData.address" placeholder="Адрес">
        </div>
        <div class="col-auto">
            <input type="tel" class="form-control" id="orderPhone" ng-model="orderData.phone" placeholder="Номер телефона">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Оформить заказ</button>
            <button class="btn btn-danger mb-3" ng-click="clearCart()">Очистить корзину</button>
        </div>
    </form>

</div>
