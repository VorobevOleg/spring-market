<div>
    <p></p>
    <h3>Каталог товаров</h3>
    <p></p>

    <h3>Фильтр</h3>
    <p></p>
    <form class="row g-3" ng-submit="loadProducts()">
        <div class="col-auto">
            <input type="text" class="form-control" id="productFiltersTitle" ng-model="productFilters.title" placeholder="Название">
        </div>
        <div class="col-auto">
            <input type="number" class="form-control" id="productFiltersMinPrice" ng-model="productFilters.min" placeholder="Минимальная цена">
        </div>
        <div class="col-auto">
            <input type="number" class="form-control" id="productFiltersMaxPrice" ng-model="productFilters.max" placeholder="Максимальная цена">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Применить фильтр</button>
        </div>
    </form>
    <p></p>

    <table class="table table-hover">
        <thead>
        <tr>
            <td>ID</td>
            <td>Название</td>
            <td>Цена</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in productsPage.items">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
                <button class="btn btn-primary" ng-click="showProductInfo(p.id)">Инфо</button>
                <button class="btn btn-primary" ng-click="addToCart(p.id)">Добавить в корзину</button>
                <button class="btn btn-danger" ng-click="deleteProduct(p.id)">Удалить</button>
            </td>
        </tr>
        </tbody>
    </table>
    <p></p>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" ng-repeat="pageIndex in pagesList">
                <button class="page-link" ng-click="loadProducts(pageIndex)">{{pageIndex}}</button>
            </li>
        </ul>
    </nav>
</div>
